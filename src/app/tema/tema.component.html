<div class="theme-selector">
  <button (click)="toggleDropdown()" class="theme-icon">
    <i class="fas fa-palette"></i> 
  </button>
  <ul class="theme-options" *ngIf="dropdownOpen">
    <li>
      <button (click)="selecionarTema('light')">Light</button>
    </li>
    <li>
      <button (click)="selecionarTema('dark')">Dark</button>
    </li>
    <li>
      <button (click)="selecionarTema('color')">Color</button>
    </li>
  </ul>
</div>
